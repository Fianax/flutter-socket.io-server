<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', function () {
            console.log('Connectado al servidor')
        });

        socket.on('disconnect', function () {
            console.log('Perdimos la connexion con el servidor')
        });

        socket.emit('mensaje', { nombre: 'Cosme' });

        socket.on('mensaje', function(payload){
            console.log('Escuchando:', payload);
        });

        socket.on('nuevo-mensaje', function (payload) {
            console.log('Flutter dice: ', payload);
        });

        socket.on('pokemon-registrados', function (payload) {
            console.clear();
            console.table(payload);
        });
    </script>
</body>
</html>
